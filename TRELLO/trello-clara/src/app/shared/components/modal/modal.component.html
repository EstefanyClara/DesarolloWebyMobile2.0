
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Crear</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Tarea</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="col-form-label">Titulo:</label>
            <input type="text" placeholder="Escriba aquí" class="form-control" id="recipient-name" >
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripción:</label>
            <textarea class="form-control" placeholder="Describa su tarea" id="message-text"></textarea>
          </div>
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Asignado a: </option>
            <option value="1">Martin</option>
            <option value="2">Lorena</option>
            <option value="3">Patricia</option>
          </select>
        </div>

          <div class="mb-3">
            <label for="start">Fecha de Inicio: </label>
            <input type="date" id="start" name="trip-start" value="date"  />
          </div>
          <div class="mb-3" >
            <label for="start">Fecha de Finalización: </label>
            <input type="date" id="start" name="trip-start" value="date"  />
          </div>
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Estado: </option>
            <option value="1">Por hacer</option>
            <option value="2">En proceso</option>
            <option value="3">Hecho</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Prioridad: </option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="message-text" class="col-form-label">Comentarios:</label>
            <textarea class="form-control"  placeholder="Escriba aquí" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
  
</div>
